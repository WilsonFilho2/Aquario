<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <div class="header">
        <header>
            <hgroup>
                <h1>Atlantida</h1>
                <a href="../index.html" target="_self">Voltar</a>
            </hgroup>
        </header>
    </div>
    <div class="main">
        <main>
            <h3>Calculadora para aquários</h3>
            <div class="inputs">
                <div class="input">
                    <div class="altura">
                        <span class="material-icons">
                            swap_vert
                        </span>
                        <input type="number" name="" id="altura" placeholder="Altura do aquario em centímetros">
                    </div>
                </div>
                <div class="input">
                    <div class="largura">
                        <span class="material-icons">
                            trending_flat
                        </span>
                        <input type="number" name="" id="largura" placeholder="Largura do aquario em centímetros">
                    </div>
                </div>
                <div class="input">
                    <div class="comprimento">
                        <span class="material-icons">
                            swap_horiz
                        </span>
                        <input type="number" name="" id="comprimento" placeholder="Comprimento do aquario em centímetros">
                    </div>
                </div>
                <div class="button">
                    <button id="button">Calcular</button>
                </div>
            </div>
            <div class="resultados">
                <div class="resultado">
                    <span class="material-icons">
                        invert_colors
                    </span>
                    <p id="volume">Volume: </p>
                </div>
                <div class="resultado">
                    <span class="material-icons">
                        electric_meter
                    </span>
                    <p id="aquecedor">Aquecedor: </p>
                </div>
                <div class="resultado">
                    <span class="material-icons">
                        schedule
                    </span>
                    <p id="litro-hora">Litro/Hora: </p>
                </div>
            </div>
        </main>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
