<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <div class="header">
        <header>
            <hgroup>
                <h1>Atlantida</h1>
                <a href="../index.html" target="_self">Voltar</a>
            </hgroup>
        </header>
    </div>
    <div class="main">
        <main>
            <h3>Calculadora para aquários</h3>
            <div class="inputs">
                <div class="comprimento">
                    <input type="number" name="" id="" placeholder="Coloque a altura do aquario em centímetros">
                </div>
                <div class="largura">
                    <input type="number" name="" id="" placeholder="Coloque a largura do aquario em centímetros">
                </div>
                <div class="altura">
                    <input type="number" name="" id="" placeholder="Coloque o comprimento do aquario em centímetros">
                </div>
            </div>
        </main>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
